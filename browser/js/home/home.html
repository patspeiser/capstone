<section id="home">
	<div class='container'>

		<div>
			<input type="text" ng-model="repo" name="repo"/>
			<button ng-click='getRepo()'> Get Repo </button>
		</div>



		<button ng-click='run()' class='btn btn-primary'>Run</button>

		<div class='container'>
			<div class='container'>
				<h1 ng-show='show'> grouped components </h1>
				<div class='panel well' ng-repeat='(key, value) in groupedComponents'>
					{{key}} 
					<div ng-repeat='val in groupedComponents[key]'> {{val}}</div>
				</div>

			</div>

			<div class='container'>
				<div class='container'>
					<h1 ng-show='states'> States </h1>
					<div ng-repeat='(key, value) in states'>{{key}} {{value}}</div>
				</div>
				<div class='container'>
					<h1 ng-show='components'>Services</h1>
					<div class='well' ng-repeat='(key, value) in components' ng-show='true'>	 {{key}} {{value}} 
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
