<div class="container">
    <article>
        <section class="experiment">
            <div class="make-center">
                <input type="text" ng-model="roomId" onClick="this.select();" placeholder="Enter Room Name">
                <button ng-click="openRoom()" ng-disabled="broadcastStatus">Open Room</button>
                <button ng-click="joinRoom()" ng-disabled="broadcastStatus">Join Room</button>

                <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
            </div>
            <div id="videos-container"></div>
        </section>
    </article>   
</div>
