<div class='row'>

    <div class='col-md-6'>
        <h1>Sign In</h1>
        <form class="" id="loginForm" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default btn-success">Submit</button>
        </form>
    </div>

    <div class='col-md-6'>
        <h1>Sign Up</h1>
        <form id="signUp-form" name="signUpForm" ng-submit="signUpForm.$valid && signUp(user)">

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <label for="name">Name</label>
                <input required type="text" ng-model="user.name" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input required type="text" ng-model="user.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input required match="{{user.confirm_password}}" type="password" ng-model="user.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="new-password">Confirm Password</label>
                <input required match="{{user.password}}" type="password" ng-model="user.confirm_password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" ng-disabled='signUpForm.$invalid' class="btn btn-default btn-primary">Submit</button>
        </form> 
    </div>
</div>
