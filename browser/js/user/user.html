<div class='col-md-3'></div>
<div class="col-md-6 well">
	<table class='borderless table'>
		<tr>
			<div class='row'>
				<td><h2>Name</h2></td>
				<td><h2>{{user.name}}</h2></td> 
			</div>
		</tr>
		<tr>
			<div class='row'>
				<td><h2>Email Address</h2></td>
				<td><h2>{{user.email}}</h2></td> 
			</div>
		</tr>

		<tr>
			<div class='row'>
				<td><img src="http://cloudstorageboss.com/wp-content/uploads/2016/03/dropbox-logo.png" alt="Dropbox" height="8%" width="auto"></td>
				<td ng-if='user.dropbox_id.length == null'> <h2><a href="" id='authlink' ng-click='authDropbox()' class='btn'>Click to Link</a></h2></td>
				<td ng-if='user.dropbox_id.length > 0'><h2>Connected!</h2></td>
			</div>
		</tr>
	
		<tr ng-if='user.dropbox_id.length > 0'>
			<div class='row'>
				<td><h2>Recordings</h2></td>
				<td><h2><a href='http://www.dropbox.com/home/Apps/capstone-fs' target='blank'>{{recordings.length}} (view on Dropbox.com)</a></h2></td>
			</div>
		</tr>
	</table>
</div>
<div class="col-md-3">
