<div class='col-md-3'></div>
<div class="col-md-6">
	<table class='borderless table'>
		<tr>
			<div class='row'>
				<td><h2>Email Address</h2></td>
				<td><h2>{{user.email}}</h2></td> 
			</div>
		</tr>

		<tr>
			<div class='row'>
				<td><h2>Dropbox</h2></td>
				<td ng-if='user.dropbox_id.length == null'> <h2><a href="" id='authlink' ng-click='authDropbox()' class='btn'>Link Dropbox</a></h2></td>
				<td ng-if='user.dropbox_id.length > 0'><h2>Connected!</h2></td>
			</div>
		</tr>
	
		<tr ng-if='user.dropbox_id.length > 0'>
			<div class='row'>
				<td><h2>Recordings</h2></td>
				<td><h2><a href='http://www.dropbox.com/home/Apps/capstone-fs' target='blank'>{{recordings.length}} (view on Dropbox.com)</a></h2></td>
			</div>
		</tr>
	</table>
</div>
<div class="col-md-3">
